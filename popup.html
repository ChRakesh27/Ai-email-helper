<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Email Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 360px;
            padding: 12px;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 14px;
            padding: 8px;
            box-sizing: border-box;
        }

        #controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        #ok {
            background: #2b8aef;
            color: white;
        }

        #close {
            background: #ddd;
        }

        #generate {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: #1f7a3a;
            color: white;
            cursor: pointer;
        }

        #status {
            margin-top: 8px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
    <h3>AI Email Helper</h3>

    <label for="prompt">Tell the AI what to write (subject, tone, details):</label>
    <textarea id="prompt" placeholder="Write a friendly follow-up to last week's meeting..."></textarea>

    <button id="generate">Generate</button>

    <label for="result" style="display:block; margin-top:8px;">Generated Content</label>
    <textarea id="result" readonly></textarea>

    <div id="controls">
        <button id="ok">OK â€” Insert into email</button>
        <button id="close">Close</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
